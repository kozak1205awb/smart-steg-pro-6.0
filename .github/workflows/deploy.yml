name: Deploy Firebase

on:
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Validate firebase.json hosting config
        run: |
          node -e "const fs=require('fs'); const c=JSON.parse(fs.readFileSync('firebase.json','utf8')); const entries=Array.isArray(c.hosting)?c.hosting:[c.hosting].filter(Boolean); for (const [i,h] of entries.entries()){ if(h && h.site && h.target){ throw new Error('firebase.json hosting['+i+'] has both site and target; keep only one'); } } console.log('firebase.json hosting config is valid');"

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        env:
          CI: "true"
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SA_PROD }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
          target: prod
          channelId: live