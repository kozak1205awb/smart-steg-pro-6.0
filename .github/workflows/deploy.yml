name: Deploy (Firebase Hosting)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (web)
        working-directory: web
        run: npm ci

      - name: Build (web)
        working-directory: web
        run: npm run build

      # PROD: push to main -> deploy to live
      - name: Deploy PROD (live)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SA_PROD }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
          channelId: live
          firebaseHostingSite: smart-steg-pro-web-4-0-60182

      # DEV: push to dev -> deploy to channel "dev"
      - name: Deploy DEV (channel dev)
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SA_DEV }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
          channelId: dev
          firebaseHostingSite: smart-steg-pro-web-4-0-60182
          expires: 30d

      # PR preview (uses DEV SA)
      - name: Deploy Preview for PR
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SA_DEV }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
          channelId: pr-${{ github.event.number }}
          firebaseHostingSite: smart-steg-pro-web-4-0-60182
          expires: 7d